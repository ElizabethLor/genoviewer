        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 style="text-align: center;">This is an example of how the stacked graphs work together.</h1>
                    <br><br>

                <div class="col-md-6">
                    <div class="graph-wrapper"><div id="p1" style="height:100%;"></div></div>

    <script src="GenoSpace/panels/stack/stack_view.js"></script>
   
    <script src="stack_mock_data.js"></script>
   
    <script>
        $(document).ready(function() {

            var s1 = new stack_model();
            s1.set_title("Average Translocation Count of Each Cohort Across Each Chromosome")
            .set_x_axis("Chromosomes")
            .set_y_axis("Translocation Count")
            .set_data(mockData.getStacks(["ch1", "ch2", "ch3", "ch4", "ch5", "ch6", "ch7", "ch8", "ch9"]))
            .set_x_ordinals(mockData.getLabels("ch1", "ch10"))
            .set_layers_ordinals(mockData.getLayerLabels(0, 4)).build();
    
            var s2 = new stack_model();
            s2.set_title("Average Translocation Count of Each Cohort Across Each Chromosome")
            .set_x_axis("Chromosomes")
            .set_y_axis("Translocation Count")
            .set_data(mockData.getStacks(["ch1", "ch2", "ch3", "ch4", "ch5", "ch6", "ch7", "ch8", "ch9"]))
            .set_x_ordinals(mockData.getLabels("ch1", "ch10"))
            .set_layers_ordinals(mockData.getLayerLabels(0, 4)).build();
           
            var v1 = new stack_view({el : document.getElementById("p1"), model : s1}).render();
            var v2 = new stack_view({el : document.getElementById("p2"), model : s2}).render();
           
        });
    </script>
